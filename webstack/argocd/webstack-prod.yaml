# AppProject
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: webstack-prod
  namespace: argocd
spec:
  sourceRepos:
    - "*"
  destinations:
    - server: https://kubernetes.default.svc
      namespace: webstack-prod
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"

---
# Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webstack-prod
  namespace: argocd
spec:
  project: webstack-prod
  source:
    repoURL: https://github.com/hellomyoh/hellomyk8s.git
    targetRevision: main
    path: webstack/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: webstack-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

